services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"          # 唯一对外端口
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - mlflow
    networks:
      - app-net

  api:
    build: .
    expose:
      - "8000"
    environment:
      - MODEL_PATH=/app/models/xgb.pkl
      - MLFLOW_TRACKING_URI=http://mlflow:8001
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - app-net

  mlflow:
    image: python:3.11-slim
    expose:
      - "8001"
    volumes:
      - mlflow_data:/mlflow
    # 关键：换端口 + 必须 0.0.0.0
    command: bash -c "pip install mlflow && mlflow server --host 0.0.0.0 --port 8001 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts"
    networks:
      - app-net

volumes:
  mlflow_data:

networks:
  app-net:
    driver: bridge
