# docker-compose.yml
version: '3.8'

services:
  price-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: cmip6-price-forecaster:latest
    container_name: price-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - PYTHONUNBUFFERED=1
