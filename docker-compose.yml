# docker-compose.yml
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data          # CMIP6 & spot 数据
      - ./models:/app/models      # 模型持久化
      - ./mlruns:/app/mlruns      # 本地 MLflow runs 备份（可选）
    environment:
      - MODEL_PATH=/app/models/xgb.pkl
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://mlflow:5000   # 若用 artifact store
    depends_on:
      - mlflow
    networks:
      - backend

  mlflow:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
      - ./mlruns:/app/mlruns       # 宿主机也能直接看 runs
    command: >
      bash -c "pip install mlflow &&
               mlflow server 
                 --host 0.0.0.0 
                 --port 5000 
                 --backend-store-uri sqlite:///mlflow/mlflow.db 
                 --default-artifact-root /mlflow/artifacts 
                 --gunicorn-opts '--log-level debug'"
    networks:
      - backend

volumes:
  mlflow_data:

networks:
  backend:
    driver: bridge
