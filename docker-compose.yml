version: "3.9"
services:
  cmip6-price:
    build: .
    image: yourdockerhub/cmip6_price_forecaster:latest
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data          # 掛載 CMIP6 與行情資料
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
