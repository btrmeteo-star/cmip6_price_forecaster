name: Build-Push-Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: fly.io
  IMAGE_NAME: ${{ github.repository }}
  FLY_APP_NAME: cmip6-price-forecaster

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ① 登录 Fly.io（零密码）
      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Log in to Fly.io
        run: |
          fly auth login --access-token ${{ secrets.FLY_API_TOKEN }}

      # ② 构建并推送
      - name: Build and push
        run: |
          fly deploy --app ${{ env.FLY_APP_NAME }} --image-tag latest --wait-timeout 300

      # ③ 健康检查
      - name: Health Check
        run: |
          echo "⏳ 等待 Fly.io 就绪..."
          sleep 30
          curl -f https://${{ env.FLY_APP_NAME }}.fly.dev/ || exit 1exit 1
