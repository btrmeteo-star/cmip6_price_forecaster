name: Build-Push-Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_REPO: ${{ secrets.DOCKER_USER }}/cmip6_price_forecaster
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: cmip6-price-forecaster

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}:latest

      - name: Setup Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}:latest
          region: ${{ env.GCP_REGION }}
          flags: --allow-unauthenticated --memory=2Gi --cpu=1 --max-instances=3 --port=8000

      - name: Health Check
        run: |
          echo "⏳ 等待 Cloud Run 就绪..."
          sleep 30
          curl -f https://${{ env.SERVICE_NAME }}-${{ secrets.GCP_PROJECT_ID }}.uc.r.appgate.com/ || exit 1
        continue-on-error: false
          
