name: Build-Push-Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_REPO: fatchan/cmip6_price_forecaster

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      has_gcp: ${{ steps.check_gcp.outputs.has_gcp }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - id: check_gcp
        shell: bash
        run: |
          if [[ -n "${{ secrets.GCP_SA_KEY }}" ]]; then
            echo "has_gcp=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_gcp=false" >> "$GITHUB_OUTPUT"
          fi

  deploy-cloud-run:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: needs.build-and-push.outputs.has_gcp == 'true'
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cmip6-price-forecaster
          image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}:latest
          region: us-central1
          flags: --allow-unauthenticated --memory=2Gi --cpu=1 --max-instances=3 --port=8000
          
