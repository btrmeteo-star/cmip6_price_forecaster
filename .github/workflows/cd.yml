name: Build-Push-Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io                       # ← 改用 GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}    # ← 自动变成 ghcr.io/<user>/cmip6_price_forecaster
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: cmip6-price-forecaster

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
                    packages: write      # ← 允许推送镜像

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ① 登录 ghcr.io（零密码）
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # ← GitHub 自动提供，无需手动填

      # ② 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest

      # ③ 部署到 Cloud Run
      - name: Setup Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ghcr.io/${{ env.IMAGE_NAME }}:latest
          region: ${{ env.GCP_REGION }}
          flags: --allow-unauthenticated --memory=2Gi --cpu=1 --max-instances=3 --port=8000

      # ④ 健康检查
      - name: Health Check
        run: |
          echo "⏳ 等待 Cloud Run 就绪..."
          sleep 30
          curl -f https://${{ env.SERVICE_NAME }}-${{ secrets.GCP_PROJECT_ID }}.uc.r.appgate.com/ || exit 1
          
