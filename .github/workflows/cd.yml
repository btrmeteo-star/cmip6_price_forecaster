name: Build-Push-Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_REPO: fatchan/cmip6_price_forecaster   # 必须与 Docker Hub 仓库一致

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      has_gcp: ${{ steps.check_gcp.outputs.has_gcp }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===== 一次性明文登录（调通后请换回 secret） =====
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo 'dckr_pat_SDW7OcjgCaQkZNz3Cc4lIfogKc8' | docker login -u fatchan --password-stdin
      # =====================================================

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 检测 GCP 密钥是否存在（可选）
      - name: Check GCP secret
        id: check_gcp
        shell: bash
        run: |
          if [[ -n "${{ secrets.GCP_SA_KEY }}" ]]; then
            echo "has_gcp=true" >> $GITHUB_OUTPUT
          else
            echo "has_gcp=false" >> $GITHUB_OUTPUT
          fi

  deploy-cloud-run:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: needs.build-and-push.outputs.has_gcp == 'true'
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cmip6-price-forecaster
          image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}:latest
          region: us-central1
          flags: --allow-unauthenticated --memory=2Gi --cpu=1 --max-instances=3 --port=8000
          
