name: Build-Push-Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: cmip6_price_forecaster
  REGISTRY: docker.io
  DOCKERHUB_REPO: btrmeteo/cmip6_price_forecaster   # ← 改成你的 Hub 倉庫

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU / BuildX
        uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.GCP_SA_KEY != '' }}   # 有 GCP 金鑰才部署
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: cmip6-price-forecaster
          image: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_REPO }}:latest
          region: us-central1
          flags: --allow-unauthenticated --memory=2Gi --cpu=1 --max-instances=3 --port=8000
