name: Build-Push-Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: fly.io
  IMAGE_NAME: ${{ github.repository }}
  FLY_APP_NAME: cmip6-price-forecaster

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ① 安装 Fly.io CLI（零密码）
      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # ② 创建应用（零密码）
      - name: Create Fly.io App
        uses: superfly/flyctl-actions@v1
        with:
          args: apps create --name ${{ env.FLY_APP_NAME }} --region sin --yes
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ③ 一键部署（零密码）
      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@v1
        with:
          args: deploy --app ${{ env.FLY_APP_NAME }} --wait-timeout 300
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ④ 健康检查
        run: |
          echo "⏳ 等待 Fly.io 就绪..."
          sleep 30
          curl -f https://${{ env.FLY_APP_NAME }}.fly.dev/ || exit 1
