name: Retrain CMIP6 Commodity Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:          # 手動觸發按鈕
  schedule:
    - cron: '0 14 * * 0'      # 每週日 14:00 UTC

env:
  PYTHON_VERSION: 3.11
  MLFLOW_TRACKING_URI: https://verbose-space-waffle-7v6wvqw4wxp5hrvw6-8000.app.github.dev/mlflow

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .

      - name: Download CMIP6 & spot data
        run: |
          bash scripts/fetch_cmip6.sh
          python -m cmip6_commodity.data.spot

      - name: Build features
        run: |
          python -m cmip6_commodity.climate_processor
          python -m cmip6_commodity.feature_engineer

      - name: Retrain model
        run: |
          python -m cmip6_commodity.train --max-eval 50

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run
          path: mlruns/

      - name: Commit new artifacts
        run: |
          git config --local user.email "ci@github"
          git config --local user.name "GitHub CI"
          git add data/processed/ mlruns/ models/index.json
          git diff --staged --quiet || git commit -m "ci: update model artifacts [skip ci]"
          git push
